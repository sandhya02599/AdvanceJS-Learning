<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #c422b6;
    color: white;
    padding: 20px;
    text-align: center;
    position: relative;
}

.cart {
    position: absolute;
    right: 20px;
    top: 20px;
    font-size: 18px;
}

main {
    flex: 1;
    padding: 20px;
}

.products {
    display: flex;
    gap: 20px;
}

.product {
    border: 1px solid #ddd;
    padding: 15px;
    text-align: center;
    width: 150px;
    border-radius: 5px;
}

button {
    margin-top: 10px;
    padding: 10px 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #45a049;
}

.hidden {
    display: none;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}

    </style>
</head>
<body>
    <header>
        <h1>Simple Shopping Cart</h1>
        <div class="cart">
            <span id="cart-count">0</span> items in cart
        </div>
    </header>
    
    <main>
        <section class="products">
            <div class="product">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 2</h2>
                <p>$15.00</p>
                <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 3</h2>
                <p>$20.00</p>
                <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
            </div>
        </section>
        <section id="cart-details" class="hidden">
            <h2>Cart Details</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Simple Shopping Cart. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];
        let cartCount = 0;
        let cartTotal = 0;

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            cartCount++;
            cartTotal += productPrice;
             updateCartDisplay();
        }

        function updateCartDisplay() {
           document.getElementById("cart-count").innerText = cartCount;
           document.getElementById("cart-total").innerText = cartTotal.toFixed(2);
           showCartItems();
        }

        function showCartItems() {
            const cartItemsList = document.getElementById("cart-items");
            cartItemsList.innerHTML = ""; 

            cart.forEach(item => {
               const listItem = document.createElement("li");
               listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
               cartItemsList.appendChild(listItem);
            });

   
            document.getElementById("cart-details").classList.toggle("hidden", cart.length === 0);
        }

    </script>
</body>
</html>
